<template name="postPage">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Author: {{author}}</h3>
        </div>
        <div class="panel-image hide-panel-body">
            {{#each images}}
                <img src="{{url}}"
                     class="panel-image-preview" />
            {{/each}}
        </div>
        <div class="panel-footer">
            Place: {{place}}
        </div>
    </div>
</template>
